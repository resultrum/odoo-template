repos:
  # Basic file checks (always enabled)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
        args: ['--unsafe']
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml
      - id: detect-private-key
      - id: check-ast
      - id: check-xml

  # Black - Code formatting (optional, doesn't fail)
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        language_version: python3
        stages: [commit]
        exclude: 'migrations/'

  # isort - Import sorting (optional)
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ['--profile=black', '--skip-gitignore']
        stages: [commit]
        exclude: 'migrations/'

  # Flake8 - Linting (optional, lenient)
  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: ['--max-line-length=120', '--extend-ignore=E203,W503,E501,F401,F841']
        exclude: 'migrations/'
        additional_dependencies:
          - flake8-bugbear
        stages: [commit]

  # Security checks (informational only)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-ll', '--severity-level=high']
        exclude: '^tests/'
        stages: [commit]

ci:
  autofix_commit_msg: |
    chore: pre-commit auto-fixes

    - black code formatting
    - isort import sorting
    - trim trailing whitespace

    ðŸ§  Generated with Claude Code

    Co-Authored-By: Claude <noreply@anthropic.com>
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: 'chore: pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
